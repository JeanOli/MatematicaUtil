<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cáculo da Área</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Cáculo da Área</h3>
    <form th:action="calcularAreaCirculo" method="POST">
        <label>Raio do Circulo</label>
        <input type="text" name="raioCirculo" />
        <br />
        <input type="submit" name="calcular" value="Calcular" />
    </form>
    
    <p id="resultado" th:if="${resultado}" th:text="'Resultado: ' + ${resultado}" />
    <a href="/" title="Voltar">Voltar</a>
</body>
</html>
