<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tituloPagina}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3 th:text="${tituloPagina}" />
    <form th:action="${formAction}" method="POST">
        <label>Numeral 1</label>
        <input type="text" name="numero1" />
        <br />
        <label>Numeral 2</label>
        <input type="text" name="numero2" />
        <br />
        <input type="submit" value="Calcular" />
    </form>
    
    <p th:if="${resultado}" th:text="'Resultado: ' + ${resultado}" />
    
    <a href="/" title="Voltar">Voltar</a>
</body>
</html>
