<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calcular a Potência</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Calcular a Potência de um Número</h3>
    <form action="calcularPotencia" method="POST">
        <label>Base</label>
        <input type="text" name="base" />
        <br />
        <label>Potência</label>
        <input type="text" name="potencia" />
        <br />
        <input type="submit" value="Calcular" />
    </form>
    
    <p th:if="${resultado}" th:text="'Resultado: ' + ${resultado}" />
    
    <a href="/" title="Voltar">Voltar</a>
</body>
</html>
